name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    name: Lint & Test (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (if requirements exist)
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (if configured)
        shell: bash
        run: |
          set -e
          if command -v ruff >/dev/null 2>&1; then ruff check .; fi
          if command -v black >/dev/null 2>&1; then black --check .; fi

      - name: Test (if tests exist)
        shell: bash
        run: |
          set -e
          if [ -d tests ]; then pytest -q; else echo "No tests/ yet"; fi

  docker:
    name: Build container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: pim-auto:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
